<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css" />
    <link rel="stylesheet" href="front.css" />
    
</head>
<body>
    <h2 class="text-center">Calculator</h2>
    <div class="container">
        <div class="row">
            <input class="text" type="input" placeholder="0" readonly>
        </div>
        <div class="row">
            <button class="button btn btn-danger">C</button>
           <button class="button btn btn-secondary">(</button>
            <button class="button btn btn-secondary">)</button>
            <button class="button btn btn-outline-info">+</button>
        </div>
        <div class="row">
            <button class="button background-color-red">7</button>
            <button class="button btn btn-outline-dark">8</button>
            <button class="button btn btn-outline-dark">9</button>
            <button class="button btn btn-outline-info">-</button>
        </div>
        <div class="row">
            <button class="button btn btn-outline-dark">4</button>
            <button class="button btn btn-outline-dark">5</button>
            <button class="button btn btn-outline-dark">6</button>
            <button class="button btn btn-outline-info">*</button>
        </div>
        <div class="row">
            <button class="button btn btn-outline-dark">1</button>
            <button class="button btn btn-outline-dark">2</button>
            <button class="button btn btn-outline-dark">3</button>
            <button class="button btn btn-outline-info" id="001">/</button>
        </div>
        <div class="row">
            <button class="button btn btn-outline-info">%</button>
            <button class="button btn btn-outline-dark">0</button>
            <button class="button btn btn-outline-info">.</button>
            <button class="button btn btn-outline-warning">=</button>
        </div>
       
    </div>
    <script src="Script.js"></script>
</body>
</html>
